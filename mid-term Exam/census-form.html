    <main>
        <div class="container">
            <h2>
                Census Form
            </h2>    
                <hr>   
                <form id="censusForm" method="post">

<div class="row census-form-row">
                        <div class="col-md-12">
                            <div class="form-group">
                            <label for="fullName"> Full Name:*</label>
                            <input required class="form-control" type="text" name="fullName" id="fullName">
                            <small>Enter Your Full Name as in Your Government- issue Id Card</small>
                            </div>
                        </div>
                    </div>
                    <div class="row census-form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                            <label for="citizenId"> Citizen ID:*</label>
                            <input placeholder="xxxxxxxxxx"  required class="form-control" pattern="\d{10}" type="text" name="citizenId" id="citizenId">
                            
                            </div>
                        </div>
                        <div class="col-md-6"> 
                            <div class="form-group">
                            <label for="ssn"> Social Sec No:*</label>
                            <input placeholder="xxx-xx-xxxx" pattern="\d{3}-\d{2}-\d{4}" required class="form-control" type="text" name="ssn" id="ssn">
                            </div>
                        
                        </div>
                    </div>
                    <div class="row census-form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                            <label for="state"> State :*</label>
                            <select class="form-Control" name="state" id="state">
                                <option value="">Select State... </option>
                                <option value="Arizona">Arizona</option>
                                <option value="Texas">Texas</option>
                            </select>
            
                            </div>
                        </div>
                        <div class="col-md-6"> 
                            <div class="form-group">
                            <label > Is a Senior Citizen:*</label>
                            <div>
                            <input value="Yes" required type="radio" name="radBtnSnrCitizen" id="radBtnSnrCitizenYes">
                            <label for="radBtnSnrCitizen"> Yes</label>
                            <input value= "No" required type="radio" name="radBtnSnrCitizen" id="radBtnSnrCitizenNo">
                            <label for="radBtnSnrCitizen"> No</label>
                            </div>
                            </div>
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            </div>
                        <div class="col-md-6">
                            <input class="btn btn-secondary" type="reset" value="Reset">
                            <input class="btn btn-primary" type="submit" value="Submit">

                        </div>
                        

                    </div>
                </form>          
        </div>
